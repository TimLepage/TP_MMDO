<ion-header>

  <ion-navbar>
    <ion-title>Details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-card>
    <ion-card-header>
      <b>Title</b>
    </ion-card-header>
    <ion-card-content>
      <b>{{movie.title}}</b>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-header>
      <b>Overview</b>
    </ion-card-header>
    <ion-card-content>
      {{movie.overview}}
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-header>
      <b>Release Date</b>
    </ion-card-header>
    <ion-card-content>
      {{movie.release_date | date:'fullDate'}}
    </ion-card-content>
  </ion-card>
  <ion-card *ngIf="movie.poster_path !== null">
    <ion-card-header>
      <b>Poster</b>
    </ion-card-header>
    <img [src]="'https://image.tmdb.org/t/p/w500/' + movie.poster_path">
  </ion-card>
</ion-content>
