<ion-header>
  <ion-navbar>
    <ion-title>
      Movie Finder
    </ion-title>

    <ion-toolbar no-border-top>
      <ion-searchbar [(ngModel)] = "query" (ionInput)="onInput($event)"></ion-searchbar>
    </ion-toolbar>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-list>
    <button ion-item (click)="push(item)"
     *ngFor="let item of searchres | async">
      {{ item.title }}
    </button>
    <ion-item>
      <div *ngIf="show_no_result">No results</div>
    </ion-item>
    <ion-card>
      <button ion-button color="primary" block (click)="test()">Random Movie</button>
    </ion-card>
  </ion-list>
</ion-content>
